name: React CI â€” Build & Deploy to Netlify

on:
  push:
    branches:
      - main

env:
  CI: false

jobs:
  # ðŸ§± Build Job
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build project (Vite)
        run: npm run build

      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: ./dist   # âœ… Vite builds here

  # ðŸš€ Deploy Job
  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: build  # âœ… ensures build completes successfully first

    steps:
      - name: Download build files
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: ./dist   # âœ… Match the folder name above

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist'   # âœ… Deploy Vite's dist folder
          production-branch: 'main'
          deploy-message: 'ðŸš€ Automated deployment from GitHub Actions'
          enable-pull-request-comment: false
          enable-commit-comment: false
          enable-commit-status: true
          alias: 'main'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
